{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="height: calc(100vh - 20px); padding-top: 100px; display: flex; justify-content: center;">
    <div class="card" style="width: 50%; height: fit-content;">
        <h2 class="card-header text-center">Sign up</h2>
        <form method="post">
            <div class="card-body">
                {% csrf_token %}
                <div class="card-text mb-3">
                    {{ form }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
