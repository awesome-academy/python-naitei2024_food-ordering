{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div style="height: calc(100vh - 20px); padding-top: 100px; display: flex; justify-content: center;">
    <div class="card" style="width: 50%; height: fit-content;">
        <h2 class="card-header text-center">Log In</h2>
        <form method="post">
            <div class="card-body">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" name="email" id="email" placeholder="Email"
                        required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" name="password" id="password"
                        placeholder="Password" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
